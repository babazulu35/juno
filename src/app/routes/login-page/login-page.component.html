<section id="wrapper">
    <div class="login-register" style="background-image:url(assets/images/background/login-register.jpg);">
        <div class="login-box card">
            <div class="card-block">
                <form class="form-horizontal form-material" id="loginform" action="index.html">
                    <h3 class="box-title m-b-20">Giriş</h3>
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <app-input-box [inputType]="'text'" [placeHolderText]="'Kullanıcı Adı'"></app-input-box>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <app-input-box [inputType]="'password'" [placeHolderText]="'Hakans'"></app-input-box>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <div class="checkbox checkbox-primary pull-left p-t-0">
                                <input id="checkbox-signup" type="checkbox">
                                <label for="checkbox-signup"> Beni hatırla </label>
                            </div> <a href="javascript:void(0)" id="to-recover" class="text-dark pull-right"><i class="fa fa-lock m-r-5"></i> Şifremi Unuttum</a> </div>
                    </div>
                    <div class="form-group text-center m-t-20">
                        <div class="col-xs-12">
                            <a href="manager.html" class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light">Giriş</a>
                        </div>
                    </div>
                </form>
                <form class="form-horizontal" id="recoverform" action="index.html">
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <h3>Şifremi Unuttum</h3>
                            <p class="text-muted">E-postanızı girin ve talimatlarınız size gönderilecektir!</p>
                        </div>
                    </div>
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input class="form-control" type="text" required="" placeholder="Eposta"> </div>
                    </div>
                    <div class="form-group text-center m-t-20">
                        <div class="col-xs-12">
                            <button class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Gönder</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</section>
